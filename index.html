<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="details">
      <img class="details__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="details__info"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?</a>
    </header>
    <main class="main">
      <div id="main__add">
        <h3 class="main__title add__task-title">Add Item</h3>
        <div class="main__task-wrapper">
          <input id="new-task" class="main__task main__task-input" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="main__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="main__task-item">
          <input type="checkbox" class="main__checkbox">
          <label class="main__task main__task-label">Pay Bills</label>
          <input type="text" class="main__task main__task-input">
          <button class="main__edit button">Edit</button>
          <button class="main__delete button">
            <img class="main__delete-icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="main__task-item main__edit-mode">
          <input type="checkbox" class="main__checkbox">
          <label class="main__task main__task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__task main__task-input">
          <button class="main__edit button">Save</button>
          <button class="main__delete button">
            <img class="main__delete-icon" src="./remove.svg" alt="Remove icon">
          </button>
          </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="main__task-item">
          <input type="checkbox" class="main__checkbox" checked>
          <label class="main__task main__task-label">See the Doctor</label>
          <input type="text" class="main__task main__task-input">
          <button class="main__edit button">Edit</button>
          <button class="main__delete button">
            <img class="main__delete-icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
