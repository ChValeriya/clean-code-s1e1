<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <section class="details">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?</a>
    </section>
    <section class="main-page">
      <div id="add-elem">
        <h3 class="section-title new-task-title">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit">Edit</button>
          <button class="delete"><img class="delete-icon" src="./remove.svg"></button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="edit">Save</button>
          <button class="delete"><img class="delete-icon" src="./remove.svg"></button>
          </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit">Edit</button>
          <button class="delete"><img class="delete-icon" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
